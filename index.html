<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>National Park Finder</h1>

        <form id="js-form">
        <div class="small-container">
            <label for="js-search-term">Please enter in state name:</label>
            <input type="text" name="search-term" id="js-state-input" required>
        </div>
        <div class="small-container">
            <label for="js-max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
        </div>

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        
        <section id="results">
          <h2 class="results-header hidden">Search results</h2>
          <ol id="results-list">
          </ol>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
